<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Say Game</h1>
    <h2>Press any key to start</h2>
    <h3>Highest score: <b id="score">0</b></h3>
    <div class="box">
      <div class="box-1">
        <div class="red btn" type="button" id="red"></div>
        <div class="yellow btn" type="button" id="yellow"></div>
      </div>
      <div class="box-2">
        <div class="green btn" type="button" id="green"></div>
        <div class="purple btn" type="button" id="purple"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
